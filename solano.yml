:python:
    :python_version: 2.7
    pip_requirements_file: requirements.txt
:ruby:
    :version: 'ruby-2.1.2'
:user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: eu-central-1
:tests:
  - ./run-tests.sh

:deploy:
    :amazon:
        :app_spec_template: appspec.yml
        :application_name: SimpleApp
        :deploy_mapping:
            - :branch: master
              :action: deploy
              :deployment_group: SimpleDG
              :revision: '{"revisionType":"S3","s3Location":{"bucket":"solano-sts-test2","bundleType":"tgz","key":"TestApp.tgz"}}'
            - :branch: nov_4_changes
              :action: deploy
              :deployment_group: SimpleDG
              :revision: '{"revisionType":"S3","s3Location":{"bucket":"solano-sts-test2","bundleType":"tgz","key":"Nov4Changes.tgz"}}'
            - :branch: test*
              :action: publish
              :revision: '{"revisionType":"S3","s3Location":{"bucket":"solano-sds","bundleType":"tar","key":"Test-:branch-:session_id.tar"}}'
