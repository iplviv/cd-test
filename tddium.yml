:python:
    :python_version: 2.7
    pip_requirements_file: requirements.txt
:user_environment:
    AWS_DATA_PATH: .
    AWS_DEFAULT_REGION: us-east-1
:tests:
  - echo hello
  - ls aws/deploy

:deploy:
    :amazon:
        :app_spec_generator: deploy/app_spec_generator
        :application_name: SimpleApp
        :application_generator: deploy/application_generator
        :deploy_mapping:
            - :branch: master
              :action: deploy
              :deployment_group: SimpleDG
              :s3_path: bucket=solano-sds,bundleType=zip,key=TestApp.zip
            - :branch: test*
              :action: publish
              :s3_path: bucket=solano-sds,bundleType=zip,key=Test-:branch-:session_id.zip
